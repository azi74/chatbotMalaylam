<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>മലയാളം ചാറ്റ്ബോട്ട്</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>മലയാളം ചാറ്റ്ബോട്ട്</h1>
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="നിങ്ങളുടെ സന്ദേശം ഇവിടെ ടൈപ്പ് ചെയ്യുക...">
            <button id="sendButton">അയയ്ക്കുക</button>
            <button id="recordButton">റെക്കോർഡ്</button>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
